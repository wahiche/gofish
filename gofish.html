<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Go Fish</title>
	<link rel="stylesheet" href="default.css">
</head>
<body>
	
	<div id="currentPlayer"></div>
	
	<form>
<!--
		<div class="form-group">
			<label for="numPlayers">How Many Players? (2-4, default = 2)</label>
			<input id="numPlayers" type="text" placeholder="How Many Players?">
		</div>
-->
		<div class="form-group">
			<button type="button" id="startGame">Start Game</button>
		</div>
		<div class="form-group">
			<label for="cardToMatchInput">Which card are you looking for?</label>
			<input id="cardToMatchInput" type="text" placeholder="Do You have?">
			<div class="error-message">Please enter a numeric value between 1 and 13</div>
			<button type="button" id="cardValue">Do You have?</button>
		</div>
	</form>
	
	<div id="gameBoard" class="game-board">
		<div id="player1Hand" class="hand player1">
			<label>Player 1</label>
			<span id="player1Points" class="points"></span>
			<div class="cards"></div>
		</div>
		<div id="player2Hand" class="hand player2">
			<label>Player 2</label>
			<span id="player2Points" class="points"></span>
			<div class="cards"></div>
		</div>
	</div>
	
	<div id="drawPile">
		<label>Cards Remaining</label>
		<div id="cardsRemaining" class="cards-remaining"></div>
	</div>
	
	<script src="gofish.js"></script>
</body>
</html>
